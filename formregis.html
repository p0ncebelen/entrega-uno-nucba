<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
     
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
        </div>
          <br/>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido">
        </div>
          
         <p>Sexo:
             <input type="radio" name="hm"
             value="h"> Hombre
             <input type="radio" name="hm"
             value="m"> Mujer
         </p>

        <div>
            <label for="correo">Correo:</label>
            <input type="email" id="correo">
        </div>
        <br/>
        <div>
        <input type="checkbox" checked="checked"> Deseo recibir informacion sobre novedades y ofertas
    </div>
    <br/>
        <div>
        <input type="checkbox" checked="checked"> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos
        </div>
        <p>
            <input type="submit"
            value="Enviar">
        </p>
    </form>


    
</body>
</html>
